<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Academy By Orange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>


    <div class="row w-100">
      <div class="col-md-4 p-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/1.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="assets/2.jpg" class="d-block w-100" alt="">
            </div>
          </div>
          <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button> -->
        </div>
      </div>
      <div class="col-md-8 p-0">
        <nav class="navbar navbar-expand-lg border-bottom border-2 border-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="assets/oca-logo.png" alt="" width="280" height="80" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Help</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Terms &amp; Conditions</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
          <form class="w-50 m-auto mt-5">
            <h2 class="mb-5">Create an account</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address : <span class="text-danger">*</span></label>
              <input type="email" class="form-control input" id="InputEmail1" aria-describedby="emailHelp" >
              <p class="err-msg email-err-msg">Email Error Message</p>
              <div id="emailHelp" class="form-text">eg: username@domain.com</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mobile : <span class="text-danger">*</span></label>
              <input type="number" class="form-control input" id="InputMobileNumber" >
              <p class="err-msg mob-err-msg">Mobile Error Message</p>
              <div id="numberHelp" class="form-text">eg: eg: 077********</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password : <span class="text-danger">*</span>
              </label>
              <input type="password" class="form-control input" id="InputPassword" >
              <p class="err-msg psw-err-msg">Password Error Message</p>
              <div id="numberHelp" class="form-text">
                The Password should be between 6-18 characters.
              </div>
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label agree-cb" for="check1">
                I agree to the terms & conditions Orange. <span class="text-danger">*</span>
              </label>
              <input type="checkbox" class="form-check-input" id="check1" checked>
              <p class="err-msg ch1-err-msg">Checkbox 1 Error Message</p>

              <label class="form-check-label" for="check2">
                Receive Coding Academy Newsletter.
              </label>
              <input type="checkbox" class="form-check-input" id="check2">
              <p class="err-msg ch2-err-msg">Checkbox 2 Error Message</p>
            </div>
            <button type="submit" id="submitBtn" class="btn submit-btn d-block w-100 p-2 mb-2">Sign Up</button>
            <button type="submit" class="btn have-acc-btn d-block w-100 p-2">Already Have An Account? Login</button>
          </form>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
